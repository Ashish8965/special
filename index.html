<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Happy Birthday!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to right, lightgreen, lightblue);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      padding: 20px;
    }

    .image-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(80px, 1fr));
      gap: 10px;
      width: 100%;
      max-width: 1200px;
      margin-bottom: 30px;
    }

    .image-grid img {
      width: 100%;
      height: 100px;
      object-fit: cover;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      border: 2px solid white;
      transition: transform 0.3s ease;
    }

    .image-grid img:hover {
      transform: scale(4.05);
    }

    .birthday-card {
      background: rgba(255, 255, 255, 0.75);
      backdrop-filter: blur(10px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      text-align: center;
      max-width: 600px;
      width: 90%;
    }

    .birthday-card h1 {
      font-size: 3rem;
      color: #ff4d6d;
      margin-bottom: 10px;
    }

    .birthday-card p {
      font-size: 1.2rem;
      color: #333;
    }

    @media (max-width: 600px) {
      .image-grid img {
        height: 70px;
      }

      .birthday-card h1 {
        font-size: 2.2rem;
      }

      .birthday-card p {
        font-size: 1rem;
      }
    }
  </style>
</head>
